<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2",
	zoomEnabled: true,
	axisX:{
		valueFormatString: "MM/DD/YYYY",
		crosshair: {
			enabled: true,
			snapToDataPoint: true
		}
	},
	axisY: {
		title: "Number of Visits",
		crosshair: {
			enabled: true
		}
	},
	toolTip:{
		shared:true
	},  
	legend:{
		cursor:"pointer",
		verticalAlign: "bottom",
		horizontalAlign: "left",
		dockInsidePlotArea: true,
		itemclick: toogleDataSeries
	},
	data: [{
		type: "spline",
		//showInLegend: true,
		name: "Line1",
		xValueFormatString: "MM/DD/YYYY",
		color: "#F08080",
		dataPoints: [
			{ x: new Date("1/1/2017"), y: 650 },
			{ x: new Date("1/2/2017"), y: 700 },
			{ x: new Date("1/3/2017"), y: 710 },
			{ x: new Date("1/4/2017"), y: 658 },
			{ x: new Date("1/5/2017"), y: 734 },
			{ x: new Date("1/6/2017"), y: 963 },
			{ x: new Date("1/7/2017"), y: 847 },
			{ x: new Date("1/8/2017"), y: 853 },
			{ x: new Date("1/9/2017"), y: 869 },
			{ x: new Date("1/10/2017"), y: 943 },
			{ x: new Date("1/11/2017"), y: 970 },
			{ x: new Date("1/12/2017"), y: 869 },
			{ x: new Date("1/13/2017"), y: 890 },
			{ x: new Date("1/14/2017"), y: 930 }
		]
	},
	{
		type: "spline",
		//showInLegend: true,
		name: "Line2",
		xValueFormatString: "MM/DD/YYYY",
		dataPoints: [
			{ x: new Date("1/1/2017"), y: 510 },
			{ x: new Date("1/2/2017"), y: 560 },
			{ x: new Date("1/3/2017"), y: 540 },
			{ x: new Date("1/4/2017"), y: 558 },
			{ x: new Date("1/5/2017"), y: 544 },
			{ x: new Date("1/6/2017"), y: 693 },
			{ x: new Date("1/7/2017"), y: 657 },
			{ x: new Date("1/8/2017"), y: 663 },
			{ x: new Date("1/9/2017"), y: 639 },
			{ x: new Date("1/10/2017"), y: 673 },
			{ x: new Date("1/11/2017"), y: 660 },
			{ x: new Date("1/12/2017"), y: 562 },
			{ x: new Date("1/13/2017"), y: 643 },
			{ x: new Date("1/14/2017"), y: 570 }
		]
	}
	]
});
chart.render();

function toogleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else{
		e.dataSeries.visible = true;
	}
	chart.render();
}

}
</script>

<style type="text/css">
	.canvasjs-chart-credit{
		display: none;
	}
</style>
</head>
<body>
<div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
<script src="../../canvasjs.min.js"></script>
</body>
</html>
